name: Update Portfolio Daily

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      username:
        description: 'GitHub username to analyze'
        required: false
        default: ''
  
  # Run on push to main
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/update.yml'

jobs:
  analyze-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run GitHub Profile Analyzer
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd backend
          # Use manual input username or default from secrets
          USERNAME="${{ github.event.inputs.username || secrets.DEFAULT_USERNAME || github.repository_owner }}"
          python -c "
          from github_analyzer import GitHubAnalyzer
          from charts import ChartGenerator
          import json
          import os
          
          analyzer = GitHubAnalyzer(os.getenv('GITHUB_TOKEN'))
          chart_gen = ChartGenerator()
          
          print(f'Analyzing profile: ${USERNAME}')
          profile_data = analyzer.analyze_profile('${USERNAME}')
          
          print('Generating charts...')
          charts = chart_gen.generate_all_charts(profile_data)
          
          profile_data['charts'] = {
              name: f'/charts/{os.path.basename(path)}' 
              for name, path in charts.items()
          }
          
          os.makedirs('data', exist_ok=True)
          with open('data/profile.json', 'w') as f:
              json.dump(profile_data, f, indent=2)
          
          print('Analysis complete!')
          "
      
      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add backend/data/profile.json backend/charts/*.png
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update portfolio data - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
      
      - name: Deploy to Vercel (if configured)
        if: env.VERCEL_TOKEN != ''
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          cd frontend
          vercel --prod --token=$VERCEL_TOKEN
      
      - name: Deploy to GitHub Pages (alternative)
        if: env.VERCEL_TOKEN == ''
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/out
          publish_branch: gh-pages
